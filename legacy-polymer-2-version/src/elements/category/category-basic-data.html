<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<!-- CSS imports -->
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../shared-styles.html">

<dom-module id="category-basic-data">
    <template>
        <style include="iron-flex shared-styles">
            :host {
                display: block;
                padding-top: 7px;
                height: 100%;
            }

            #profilePic {
                border-radius: 49px;
                width: 49px;
                height: 49px;
                background-color: red;
            }

            #subTit {
                margin-top: 30px;
                margin-bottom: 18px;
            }

            .line {
                height: 1px;
                border-radius: 5px;
                background-color: var(--suggestion-line-color);
                margin-top: 20px;
                margin-bottom: 13px;
            }

            .dataTitle {
                opacity: 0.4;
                font-family: var(--main-font);
                font-size: 16px;
                font-weight: 500;
                font-style: normal;
                font-stretch: normal;
                line-height: 1.44;
                letter-spacing: -0.3px;
                text-align: left;
                color: var(--dark-blue-grey);
            }
        </style>
        <div class="layout horizontal">
            <div class="mainTitle">
                Ad de Vries
            </div>
            <div class="flex">

            </div>
            <div id="profilePic">

            </div>
        </div>
        <div id="subTit" class="subTitle">
            Basisgegevens
        </div>
        <template is="dom-repeat" items="[[data]]">
            <div class="layout vertical">
                <span class="dataTitle">[[item.title]]</span>
                <span class="subSubSubTitle">[[item.value]]</span>
                <div class="line"></div>
            </div>

        </template>
    </template>

            static get is() { return 'category-basic-data'; }

            static get properties() {
                return {
                    data: {
                        type: Array,
                        notify: true,
                        value: [{
                            'title': 'Naam',

                        {

                        {

                        {

</dom-module>
