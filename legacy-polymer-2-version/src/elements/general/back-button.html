<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<!-- CSS imports -->
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../shared-styles.html">

<dom-module id="back-button">
    <template>
        <style include="iron-flex shared-styles">
            :host {
                display: block;
            }

            #arrow {
                height: 12px;
                margin-right: 10px;
            }

            #back {
                display: flex;
                font-family: var(--main-font);
                opacity: 0.5;
                font-size: 14px;
                font-weight: bold;
                font-style: normal;
                font-stretch: normal;
                line-height: normal;
                letter-spacing: -0.2px;
                text-align: left;
                color: var(--dark-blue-grey);
            }
        </style>
        <div on-click="_back" id="backWrapper" class="layout horizontal">
            <div class="layout vertical center-justified">
                <img id="arrow" src="images/icons/arrow-left-blue.svg">
            </div>
            <div id="back" class="layout vertical center-justified">
                Ga terug
            </div>
        </div>
    </template>

    <script>
        class BackButton extends Polymer.Element {
            static get is() { return 'back-button'; }

            static get properties() {
                return {
                    displayWhite: {
                        type: Boolean,
                        notify: true,
                        value: false,
                        observer: '_displayWhiteChanged',
                    },
                };
            }

            _displayWhiteChanged() {
                if (this.displayWhite) {
                    this.$.arrow.src = 'images/icons/arrow-left.svg';
                    this.$.back.style.color = '#ffffff';
                }
            }

            _back() {
                window.location.href = '/#/app-home';
            }

        }

        window.customElements.define(BackButton.is, BackButton);
    </script>
</dom-module>
