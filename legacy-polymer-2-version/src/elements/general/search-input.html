<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">

<!-- CSS imports -->
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../shared-styles.html">

<dom-module id="search-input">
    <template>
        <style include="iron-flex shared-styles">
            :host {
                display: block;
            }

            #searchIcon {
                height: 18px;
                width: 18px;
                margin-right: 12px;
            }

            paper-input {
                --paper-input-container: {
                    background-color: var(--search-input-grey);
                    padding: 15px 21px 15px 21px;
                }
                ;

                --paper-input-container-label: {
                    font-family: var(--main-font);
                    font-size: 18px;
                    font-weight: 500;
                    font-style: normal;
                    font-stretch: normal;
                    line-height: 1.28;
                    letter-spacing: -0.1px;
                    text-align: left;
                    color: var(--warm-grey);
                }
                ;

                --paper-input-container-input: {
                    font-family: var(--main-font);
                    font-size: 18px;
                    font-weight: 500;
                    font-style: normal;
                    font-stretch: normal;
                    line-height: 1.28;
                    letter-spacing: -0.1px;
                    text-align: left;
                    color: var(--warm-grey);
                }
                ;

                --paper-input-container-underline: {
                    display: none;
                }
                ;

                --paper-input-container-underline-focus: {
                    display: none;
                }
                ;
            }
        </style>

        <paper-input  tabindex="1" id="inputField" value="{{value}}" no-label-float label="Wat wil je regelen?">
            <iron-icon id="searchIcon" slot="prefix" src="../../images/icons/search-orange.svg"></iron-icon>
        </paper-input>
    </template>

    <script>
        class SearchInput extends Polymer.Element {
            static get is() { return 'search-input'; }

            static get properties() {
                return {
                    value: {
                        type: String,
                        value: '',
                        notify: true,
                    },
                };
            }

            focus() {
                setTimeout(()=>{
                    this.$.inputField.focus();
                }, 10);
            }

        }

        window.customElements.define(SearchInput.is, SearchInput);
    </script>
</dom-module>
