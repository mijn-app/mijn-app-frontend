<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- CSS imports -->
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="elements/general/search-input.html">

<link rel="import" href="shared-styles.html">

<dom-module id="app-chat">
  <template>
    <style include="iron-flex shared-styles">
      :host {
        display: block;
        padding: 29px 16px 80px 16px;
      }

      .title {
        margin-bottom: 46px;
      }

      #writeButton {
        width: 50px;
        height: 50px;
        background-color: var(--dark-blue-grey);
        border-radius: 50px;
      }

      .picture {
        position: relative;
        width: 50px;
        height: 41px;
        border-radius: 41px;
        margin-right: 15px;
        background-color: red;
      }

      .orgIcon {
        position: absolute;
        right: -3px;
        bottom: -3px;
        background-color: green;
        width: 20px;
        height: 20px;
        border-radius: 20px;
      }

      .messageWrapper {
        width: 100%;
      }

      .line {
        height: 1px;
        border-radius: 5px;
        background-color: var(--suggestion-line-color);
        margin-top: 18px;
        margin-bottom: 22px;
      }
    </style>

    <div class="layout vertical">
      <div class="layout horizontal title">
        <div class=" mainTitle">
          Chatten
        </div>
        <div class="flex">

        </div>
        <div id="writeButton" class="layout horizontal center-justified">
          <img id="chat" src="images/icons/write.svg"></img>
        </div>
      </div>

      
      <template is="dom-repeat" items="[[chats]]" as="chat">
        <div class="layout horizontal">
          <div class="picture">
            <div class="orgIcon"></div>
          </div>
          <div class="messageWrapper layout vertical">
            <div class="layout horizontal">
              <span class="subSubSubTitle">[[chat.name]]</span>
              <div class="flex"></div>
              <span class="groteskMedium">[[chat.time]]</span>
            </div>
            <span class="hKGroteskMedium">
              [[chat.last_text]]
            </span>
          </div>
        </div>

        <div class="line"></div>
      </template>



    </div>

  </template>

  <script>
    class AppChat extends Polymer.Element {
      static get is() { return 'app-chat'; }

      static get properties() {
        return {
          chats: {
            type: Array,
            value: [{
              name: 'Pim',
              time: 'Gisteren',
              last_text: 'Ik had een vraagje over ...',
            },
            {
              name: 'Tessa',
              time: '3 dagen geleden',
              last_text: 'Oké, bedankt voor je hulp!',
            },
            {
              name: 'Pim',
              time: '3 weken geleden',
              last_text: 'Ik heb een briljant idee…',
            },
            ],
          },
        };
      }
    }

    window.customElements.define(AppChat.is, AppChat);
  </script>
</dom-module>
